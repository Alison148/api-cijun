<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h3 class="text-center text-primary fw-bold mb-4">🏆 Ranking - Maiores Pontuações</h3>
    <table class="table table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Jogador</th>
          <th>Pontuação</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let score of scores; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <a [routerLink]="['/player', score.player]" class="fw-semibold text-decoration-underline">{{ score.player }}</a>
          </td>
          <td>{{ score.score }}</td>
          <td>{{ score.date | date:'dd/MM/yyyy' }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">
      {{ errorMessage }}
    </div>
  </div>
</div>
