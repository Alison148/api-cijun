<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h3 class="text-center text-primary fw-bold mb-4">🎮 Registrar Pontuação</h3>
    <form (ngSubmit)="onSubmit()" #scoreForm="ngForm" novalidate>
      <div class="mb-3">
        <label for="player" class="form-label fw-semibold">Jogador</label>
        <input id="player" name="player" [(ngModel)]="player" required class="form-control" [ngClass]="{ 'is-invalid': scoreForm.submitted && !player }" />
      </div>

      <div class="mb-3">
        <label for="score" class="form-label fw-semibold">Pontuação</label>
        <input id="score" name="score" type="number" [(ngModel)]="score" required min="0" class="form-control" [ngClass]="{ 'is-invalid': scoreForm.submitted && !score }" />
      </div>

      <div class="mb-3">
        <label for="date" class="form-label fw-semibold">Data da Partida</label>
        <input id="date" name="date" type="date" [(ngModel)]="date" required class="form-control" [ngClass]="{ 'is-invalid': scoreForm.submitted && !date }" />
      </div>

      <div class="text-end">
        <button class="btn btn-success" type="submit">💾 Salvar</button>
      </div>
    </form>
  </div>
</div>
